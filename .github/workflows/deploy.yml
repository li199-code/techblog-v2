name: Deploy to GitHub Pages

# 触发工作流的事件
on:
  # 在推送到 main 分支时触发
  push:
    branches:
      - main
  # 允许手动触发工作流
  workflow_dispatch:

# 设置权限
permissions:
  contents: read
  pages: write
  id-token: write

# 环境变量
env:
  NODE_VERSION: 18 # 根据你的项目需求调整 Node.js 版本

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. 检出代码
      - name: Checkout Repository
        uses: actions/checkout@v4

      # 2. 设置 Node.js 环境
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm" # 缓存 npm 依赖

      # 3. 安装依赖
      - name: Install Dependencies
        run: npm ci

      # 4. 构建 Astro 项目
      - name: Build Astro Site
        run: npm run build
        env:
          # 如果你的 Astro 配置中使用 base，需要在这里设置
          BASE_PATH: "/${{ github.event.repository.name }}"

      # 5. 配置 GitHub Pages
      - name: Setup Pages
        uses: actions/configure-pages@v5

      # 6. 上传构建产物
      - name: Upload Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Astro 默认构建输出目录是 dist
          path: ./dist

      # 7. 部署到 GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
